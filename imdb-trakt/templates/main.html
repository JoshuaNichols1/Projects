<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content" style="text-align: center;">
        {% block content %}
        <h1>{{film_name}} ({{film_year}})</h1>
        <h3><span style="float: right; padding-right: 5%; position: relative; top: -60px;">{{rating}} <br>{%for i in
                range(int_rating) %}&#11088;{%endfor%}</span>
            <br>
        </h3><br>
        <p style="font-size: 20px; text-align: center;"">{{film_description}}</p>
        <br>
        <h1>Trailers:</h1><br>
        {%for trailer in trailers%}
        <iframe width=" 420" height="315" src="{{trailer}}">
            </iframe>
            <!-- <a href="{{trailer}}">
            <h3>{{trailer}}</h3>
        </a> -->
            {%endfor%}
            <br>
            <a href="{{tmdb_link}}">
                <h4>{{tmdb_link}}</h4>
            </a>
            {% endblock %}
    </div>
</body>

</html>
